name: Build CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

        
    - name: Build with Maven
      run: mvn -B package --file pom.xml
      
    - name: Application build test
      run: ls target

    - name: Sonar Scan
      run: |
           mvn clean verify sonar:sonar \
              -Dsonar.projectKey=banking \
              -Dsonar.projectName='banking' \
              -Dsonar.host.url=http://122.179.31.137:9000 \
              -Dsonar.token=sqp_9947a856755f64d3823e59c0ffd5d36a1f0afda7

    - name: Build Docker Image & Push
      run: |
           docker build -t monisa123/banking:1.0.0 .
           docker login -u monisa123 -p Monisa@1999
           docker push monisa123/banking:1.0.0

    - name: Connect to K8s Cluster
      run: |
           export KUBECONFIG=admin.conf
           kubectl get nodes --insecure-skip-tls-verify
           kubectl apply -f myapp.yaml --insecure-skip-tls-verify
